<div class="container">
  <div *ngIf="rest">
  </div>
  <h3>Write a review for: {{ rest[0].name }}</h3>
  </div>
  <div *ngFor="let e of err">
    <p>{{ e }}</p>
  </div>

    <form (submit)="create()">
      <div class="form-group">
        <label>Your name:</label>
        <input type="text" class="form-control" name="newReview.customer" [(ngModel)]="newReview.customer" placeholder="">
      </div>
      <div class="form-group">
          <label>Stars:</label>
          <select class="form-control" name="newReview.stars" [(ngModel)]="newReview.stars">
            <option selected>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group">
            <label>Your review:</label>
            <textarea type="text" class="form-control" name="newReview.content" [(ngModel)]="newReview.content" placeholder="" rows="3"></textarea>
          </div>
      <div class="form-group">
        <input class="btn yellow" type="submit" value="Submit">
        <a class="nonNameLink" (click)="goBack()">Cancel</a>
      </div>
    </form>
