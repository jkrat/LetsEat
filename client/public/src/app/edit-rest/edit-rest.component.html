<div *ngIf="rest" class="container">
    <h3>edit a restaurant</h3>

  <div *ngFor="let error of errors">
    <p>{{ message }}</p>
  </div>

    <form (submit)="update()">
      <div class="form-group">
        <label>Restaurant Name:</label>
        <input type="text" class="form-control" name="rest.name" [(ngModel)]="rest.name" placeholder="">
      </div>
      <div class="form-group">
        <label>Cuisine type:</label>
        <input type="text" class="form-control" name="rest.cuisine" [(ngModel)]="rest.cuisine" placeholder="">
      </div>
      <div class="form-group">
          <input class="btn yellow" type="submit" value="Edit">
          <a class="nonNameLink" (click)="goBack()">Cancel</a>
        </div>
    </form>
